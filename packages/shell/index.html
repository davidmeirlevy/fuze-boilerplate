<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>@Fuzeday: Micro-frontends</title>
    <style>
        html, body {
            padding: 0;
            margin: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        object {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        iframe {
            width: 100vw;
            height: calc(100vh - 56px);
            border: none;
        }

        #header {
            width: 100%;
            height: 56px;
        }
    </style>
</head>
<body>
    <object id="header" type="text/html" data="./header/header.html"></object>
    <script type="module" src="./index.js"></script>
    <iframe is="micro-front" app-id="module-conduit"></iframe>
    <iframe is="micro-front" app-id="module-todos"></iframe>
</body>
</html>
